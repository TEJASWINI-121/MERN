<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navbar</title>
  <style>
    .navbar {
      background: pink;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .navbar a:hover {
      background: #555;
    }
    @media (max-width:470px) {
      .navbar {
        display:flex;
        flex-direction: column;
        align-items: center;
      }
      

        
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
